<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css" />
        <title>Quadratic Formula Calculator</title>
    </head>
    <body>
        <main class="main">
            <div class="app-info">
                <h1 class="app-title">Quadratic Formula Calculator</h1>
                <p class="app-desc">
                    The calculator below solves the quadratic equation
                </p>
            </div>
            <div class="eq-solving">
                <form class="form">
                    <p class="formula">
                        <span data-id="coef-a"> a</span>x<sup>2</sup>
                        <span data-operator="coef-b">+</span>
                        <span data-id="coef-b"> b</span>x
                        <span data-operator="coef-c">+</span>
                        <span data-id="coef-c"> c </span>
                        = 0
                    </p>
                    <div class="form-inputs">
                        <div class="labels">
                            <label class="label" for="coef-a">a =</label>
                            <label class="label" for="coef-b">b =</label>
                            <label class="label" for="coef-c">c =</label>
                        </div>
                        <div class="inputs">
                            <div class="input-wrapper">
                                <input
                                    class="input"
                                    type="text"
                                    name="coef-a"
                                    id="coef-a"
                                    data-coef="a"
                                    placeholder="Enter a"
                                    pattern="^[\+\-]?[1-9]+\.?\d*$"
                                    required />
                                <p class="error-message">
                                    Please enter a number other than 0
                                </p>
                            </div>

                            <div class="input-wrapper">
                                <input
                                    class="input"
                                    type="text"
                                    name="coef-b"
                                    id="coef-b"
                                    data-coef="b"
                                    placeholder="Enter b"
                                    pattern="^[\+\-]?\d+\.?\d*$"
                                    required />
                                <p class="error-message">
                                    Please enter a number
                                </p>
                            </div>

                            <div class="input-wrapper">
                                <input
                                    class="input"
                                    type="text"
                                    name="coef-c"
                                    id="coef-c"
                                    data-coef="c"
                                    placeholder="Enter c"
                                    pattern="^[\+\-]?\d+\.?\d*$"
                                    required />
                                <p class="error-message">
                                    Please enter a number
                                </p>
                            </div>
                        </div>
                    </div>
                    <button class="calc-btn" type="submit">
                        <span>Calculate</span>
                    </button>
                </form>
                <div class="answer">
                    <h3 class="answer-title">Answer</h3>
                    <p class="answer-text">
                        Please enter the coefficients of the equation and click
                        the "Calculate" button. There will be a solution.
                    </p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <a
                href="https://github.com/iva-stasia"
                class="github-link"
                target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
        </footer>

        <script src="./dist/main.js"></script>
    </body>
</html>
